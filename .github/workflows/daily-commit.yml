name: Daily Commit

on:
  schedule:
    - cron: "0 12 * * *"  # 매일 12:00 UTC (한국시간 21:00) 실행
  workflow_dispatch:      # 수동 실행 가능

jobs:
  commit-date-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up date variables
        run: |
          echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "FILENAME=others/$(date +'%Y-%m-%d').py" >> $GITHUB_ENV

      - name: Create python file with date
        run: |
          echo "print(\"${TODAY}\")" > $FILENAME

      - name: Commit and push
        run: |
          git config --global user.name "ybuser-bot"
          git config --global user.email "ybuser@naver.com"
          git add $FILENAME
          git commit -m "Add file for ${TODAY}" || echo "No changes to commit"
          git push
